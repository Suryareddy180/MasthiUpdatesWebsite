{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-10">

                <div class="auth-card animated-entrance">
                    <!-- Success Icon -->
                    <div class="auth-header text-center">
                        <div class="success-icon">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <h2>Check Your Email!</h2>
                        <p>We've sent you a password reset link</p>
                    </div>

                    <div class="auth-form">
                        <div class="info-box">
                            <i class="fa-solid fa-envelope-circle-check"></i>
                            <p>If an account exists with the email you entered, you will receive a password reset link
                                shortly.</p>
                            <p class="mb-0">Please check your inbox and spam folder.</p>
                        </div>

                        <div class="text-center mt-4">
                            <a href="{% url 'login' %}" class="btn btn-outline-warning">
                                <i class="fa-solid fa-arrow-left"></i> Back to Login
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<style>
    .animated-entrance {
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .success-icon {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #28a745, #20c997);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 25px;
        font-size: 3rem;
        color: #fff;
        box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
        animation: successPulse 1.5s ease-in-out infinite;
    }

    @keyframes successPulse {

        0%,
        100% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.05);
        }
    }

    .info-box {
        background: linear-gradient(135deg, rgba(255, 193, 7, 0.1), rgba(255, 152, 0, 0.05));
        border-left: 4px solid var(--primary-gold);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
    }

    .info-box i {
        font-size: 2rem;
        color: var(--primary-gold);
        display: block;
        margin-bottom: 15px;
    }

    .info-box p {
        color: #666;
        margin-bottom: 10px;
        line-height: 1.6;
    }

    .dark-mode .info-box {
        background: linear-gradient(135deg, rgba(255, 193, 7, 0.15), rgba(255, 152, 0, 0.08));
    }

    .dark-mode .info-box p {
        color: #aaa;
    }
</style>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-10">

                <div class="auth-card animated-entrance">
                    <!-- Success Icon -->
                    <div class="auth-header text-center">
                        <div class="success-icon">
                            <i class="fa-solid fa-shield-check"></i>
                        </div>
                        <h2>Password Reset Complete!</h2>
                        <p>Your password has been successfully reset</p>
                    </div>

                    <div class="auth-form">
                        <div class="success-box">
                            <i class="fa-solid fa-circle-check"></i>
                            <p>You can now login with your new password.</p>
                        </div>

                        <a href="{% url 'login' %}" class="auth-submit-btn">
                            <i class="fa-solid fa-sign-in-alt"></i> Login Now
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<style>
    .animated-entrance {
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .success-icon {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #28a745, #20c997);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 25px;
        font-size: 3rem;
        color: #fff;
        box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
    }

    .success-box {
        background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(32, 201, 151, 0.05));
        border-left: 4px solid #28a745;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 25px;
        text-align: center;
    }

    .success-box i {
        font-size: 2.5rem;
        color: #28a745;
        display: block;
        margin-bottom: 15px;
    }

    .success-box p {
        color: #666;
        margin: 0;
        font-size: 1.05rem;
    }

    .dark-mode .success-box {
        background: linear-gradient(135deg, rgba(40, 167, 69, 0.15), rgba(32, 201, 151, 0.08));
    }

    .dark-mode .success-box p {
        color: #aaa;
    }

    .auth-submit-btn {
        text-decoration: none;
        display: block;
        text-align: center;
    }
</style>
{% endblock %}

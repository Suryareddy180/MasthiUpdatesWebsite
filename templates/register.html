{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-10">

                <div class="auth-card">
                    <!-- Header -->
                    <div class="auth-header">
                        <div class="auth-logo">
                            <img src="{% static 'images/logo.png' %}" alt="Masthi Updates">
                        </div>
                        <h2>Create Account</h2>
                        <p>Join our cinema community today!</p>
                    </div>

                    <!-- Form -->
                    <form action="{% url 'register' %}" method="post" class="auth-form">
                        {% csrf_token %}
                        {{ form | crispy }}

                        <div class="terms-check">
                            <label>
                                <input type="checkbox" name="terms" required>
                                I agree to the <a href="{% url 'terms' %}" target="_blank" class="auth-link">Terms &
                                    Conditions</a>
                            </label>
                        </div>

                        <button type="submit" class="auth-submit-btn">
                            <i class="fa-solid fa-rocket"></i> Create Account
                        </button>
                    </form>



                    <!-- Footer -->
                    <div class="auth-footer">
                        <p>Already have an account?
                            <a href="{% url 'login' %}" class="auth-link">Login here</a>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Unique prefix for this form's storage keys
        const STORAGE_PREFIX = 'register_form_';
        const form = document.querySelector('.auth-form');

        if (!form) return;

        const inputs = form.querySelectorAll('input:not([type="password"]):not([type="hidden"]), select, textarea');

        // Restore data
        inputs.forEach(input => {
            if (input.name === 'csrfmiddlewaretoken') return;

            const savedValue = sessionStorage.getItem(STORAGE_PREFIX + input.name);
            if (savedValue !== null) {
                if (input.type === 'checkbox' || input.type === 'radio') {
                    input.checked = (savedValue === 'true');
                } else {
                    input.value = savedValue;
                }
            }

            // Save data on change
            input.addEventListener('input', function () {
                if (input.type === 'checkbox' || input.type === 'radio') {
                    sessionStorage.setItem(STORAGE_PREFIX + input.name, input.checked);
                } else {
                    sessionStorage.setItem(STORAGE_PREFIX + input.name, input.value);
                }
            });
        });

        // Clear data on submit "until user click the register button"
        form.addEventListener('submit', function () {
            inputs.forEach(input => {
                sessionStorage.removeItem(STORAGE_PREFIX + input.name);
            });
        });
    });
</script>
{% endblock %}
